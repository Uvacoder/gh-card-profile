<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ghfinder | Search a Github User Profile</title>
    <meta name="description" content="Github Profile" />
    <meta
      name="keywords"
      content="github, profile, mrluisfer, mrluisfer, mrluisfer.github.io, git, javascript, octokit"
    />
    <meta name="author" content="mrLuisFer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500;700&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      crossorigin="anonymous"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="app">
      <header class="header">
        <h1 class="header-title">ghfinder</h1>
      </header>
      <section class="searcher">
        <div>
          <label for="gh-username">
            <i class="fas fa-search searcher-icon"></i>
          </label>
          <input
            class="searcher-input"
            id="gh-username"
            name="gh-username"
            placeholder="Search a github username..."
            type="text"
          />
        </div>
        <button class="searcher-btn">Search</button>
      </section>
    </main>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
