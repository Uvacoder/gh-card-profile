<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ghfinder | Search a Github User Profile</title>
    <meta name="description" content="Github Profile" />
    <meta
      name="keywords"
      content="github, profile, mrluisfer, mrluisfer, mrluisfer.github.io, git, javascript, octokit"
    />
    <meta name="author" content="mrLuisFer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500;700&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      crossorigin="anonymous"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="app">
      <header class="header">
        <h1
          class="header-title"
          title="Built with HTML/CSS/JS by mrLuisFer"
          id="logo"
        >
          ghfinder
        </h1>
        <button
          class="themeToggle"
          id="theme-toggle"
          aria-label="Switch to lightmode"
        ></button>
      </header>
      <section class="searcher" id="searcher">
        <div class="searcher-form">
          <label for="gh-username" class="searcher-form-icon">
            <i class="fas fa-search" title="Search a github username"></i>
          </label>
          <input
            class="searcher-form-input"
            id="gh-username"
            name="gh-username"
            placeholder="Search a Github username..."
            type="text"
            autocomplete="off"
          />
        </div>
        <button class="searcher-btn" type="button" id="search-btn">
          Search
        </button>
      </section>
      <section id="content" class="card-containter">
        <h1 class="nosearch-title">No user searched</h1>
        <img
          src="search-astronaut.svg"
          alt="Search a github user"
          class="nosearch-img"
          loading="lazy"
          draggable="false"
        />
      </section>
      <section class="errorMsg" id="errorMsg">
        <div class="errorMsg-content">
          <h1 class="errorMsg-title">Error</h1>
          <p>
            User not found. Please try again with a different username.
            <span>
              The search is done through the <b>username</b>, check that it is
              well written
            </span>
          </p>
        </div>
      </section>
    </main>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
